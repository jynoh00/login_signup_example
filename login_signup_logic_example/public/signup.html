<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <form method = "POST" action = "/signup">
            <label for="username">UserName: </label><input type ="text" name="username"/> <!--username이 ID-->
            <br>
            <label for="name">Name: </label><input type="text" name="name"/>
            <br>
            <label for="password">Password: </label><input type="password" name="password"/>
            <br>
            <button>Sign up</button> <!--입력된 데이터를 body에 담아 POST /signup으로 요청을 보낸다.
                                        POST /signup 라우터에서 데이터를 받아 회원가입 로직 작성 -->
        </form>
    </body>
</html>
